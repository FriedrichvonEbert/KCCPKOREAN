
SRI_START_ELECTION:0 "@SRI 1936 Italian Congress"
RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "무작위화"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Unione Sindacalista Majority"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Sindacalista, led by Palmiro Togliatti, maintaining a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Unione Socialista Cristiana Majority"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Socialista Cristiana achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Unione Nazionalista Majority"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "The Fifth Congress of the Socialist Republic of Italy ends with the Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government."

AUS_AUSGLEICH:0 "@AUS 1937년의 대타협"
RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "무작위화"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "The Ausgleich of 1937 is held to try to sort out the diplomatic differences between the two halves of the Empire."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "현상 유지"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "Karl decides to bide his time and appeases the Hungarians."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "개혁 - 내전"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "§YBLESSED§! Karl attempts to federate the Empire to a more democratic government and bring a brighter future for all Austrian peoples; however, the Hungarians do not like this and start a civil war."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "개혁 - 성공"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "§YBLESSED§! Karl attempts to federate the Empire to a more democratic government and bring a brighter future for all Austrian peoples, and the Hungarians submits after civil unrests from both Slovaks and Transylvanians."

USA_CIVIL_WAR_STRENGTHEN:0 "@USA 제2차 미국 내전의 강화"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF:0 "강화 없음"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_NO_BUFF_DESC:0 "내전 중에 그 어떤 미국의 세력들에게도 강화가 이루어지지 않을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA:0 "Buff  @USA 연방주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_USA_DESC:0 "미합중국은 내전 중 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA:0 "Buff  @CSA 생디칼리스트"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CSA_DESC:0 "아메리카 노동연맹은 내전 중 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX:0 "Buff  @TEX 롱주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_TEX_DESC:0 "아메리카 연합주는 내전 중 강화를 받을 것입니다."
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL:0 "Buff  @CAL 공화주의자"
RULE_OPTION_USA_CIVIL_WAR_STRENGTHEN_CAL_DESC:0 "아메리카 태평양 합중국은 내전 중 강화를 받을 것입니다."

USA_POST_CIVIL_WAR_MACARTHUR:0 "@USA 맥아더의 권력"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "무작위화"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "내전에서의 맥아더의 승리 이후, 의문은 반드시 해소되어야 합니다. 더글라스 맥아더가 대통령직을 사임하고 권력의 평화적인 이양을 도모해야 할지, 아니면 그가 아메리카를 지키기 위해 권력을 계속 잡아야 할지."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "맥아더가 권력을 유지"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "President MacArthur proclaims that he would not concede victory to the very partisans who caused the civil war and promises a national restoration and adoption of functional democracy as he sees it."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "맥아더가 권력을 포기"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "With democracy restored to the country, MacArthur steps down and picked three men who could lead the country until the next election."

CSA_POST_CIVIL_WAR:0 "@CSA Second Constitutional Convention"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "The time has come to decide the next step in the revolutionary struggle, to find a way to unite workers behind a single cause and ideology and reach concensus on the future of socialist government. "
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "Flynn Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "Elizabeth Gurley Flynn will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "Thomas Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Norman Thomas gets enough votes to win the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "Browder Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Earl Browder will take the position as the Interim President"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "Foster Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "William Z. Foster gets enough votes to win the Interim President"

TEX_POST_CIVIL_WAR:0 "@TEX Future of the American Union State"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "무작위화"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "The old regime falls after the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new Southerner dictatorship? Only time will tell."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "Long Holds on to Power"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "President Long manages to hold on to his power while managing to put down many of his former 'allies'."
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "Moseley Takes Control"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "National Commander of the American Legion George Van Horn Moseley announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long."
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "Pelley Launches a Successful Coup"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley with his Silver Legion launches a successful coup with the help of confidantes of President Long. They manage to seize Long and execute him."

CAN_BILL_C7:0 "@CAN The Bill C-7 Debate"
RULE_OPTION_CAN_BILL_C7_RANDOM:0 "무작위화"
RULE_OPTION_CAN_BILL_C7_RANDOM_DESC:0 "Parliament votes on final draft of Bill C-7, a sweeping piece of omnibus legislation that addresses the poor state of the industry, military, and internal security."
RULE_OPTION_CAN_BILL_C7_PASSED:0 "Bill C-7 Passes"
RULE_OPTION_CAN_BILL_C7_PASSED_DESC:0 "The Bill passes and hopefully this improves the economic outlook and military strength of the country."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN:0 "Bill C-7 is killed, Authoritarian Edward"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_AUTHORITARIAN_DESC:0 "Parliament votes against Bill C-7, and King Edward VIII decides to exercise his Royal Prerogatives to guide the government."
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE:0 "Bill C-7 is killed, Autocratic Edward"
RULE_OPTION_CAN_BILL_C7_NOT_PASSED_ABSOLUTE_DESC:0 "Parliament votes against Bill C-7, and King Edward VIII decides to exercise his Royal Prerogatives to lead the government."

MEX_POST_ASSASSINATION:0 "@MEX Assassination Attempt on Zapata"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "무작위화"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "An assassin has shot President Zapata. While the assassin was killed by the Presidential Guard, Zapata has been rushed off to to the Hospital to recover. Whether he survives is a different story."
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "Calles Seizes Power"
RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles and his clique seize the Palacio Nacional after Zapata's death and establishes the Maximato."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "Junta Holds on to Power"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death and holds on to power."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "Junta Restores Democracy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Reactionary generals Garza and Treviño form a Junta after Zapata's death and restores democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "Sinarquista Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Jose Antonia Urquiza and his Sinarquistas grow in popularity and launch a successful coup after the Junta's takeover, estabilishing control over Mexico."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "Calles Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "Toledano Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "Villa Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "Rubio Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election"
